<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SPOTTER // LEVEL 2: MEDIUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0221;
            --magenta: #ff00ff;
            --cyan: #00ffff;
            --yellow: #ffff00;
            --orange: #ff6b00;
            --purple: #7a00ff;
            --green: #00ff66;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(122, 0, 255, 0.1) 2px, transparent 2px),
                linear-gradient(90deg, rgba(122, 0, 255, 0.1) 2px, transparent 2px);
            background-size: 40px 40px;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .heavy-font { font-family: 'Archivo Black', sans-serif; text-transform: uppercase; }
        .arcade-font { font-family: 'Press Start 2P', cursive; }

        .glitch-title {
            font-size: clamp(3rem, 10vw, 8rem);
            line-height: 0.9;
            text-shadow: 6px 6px 0px var(--magenta), -6px -6px 0px var(--cyan);
            animation: glitch-anim 3s infinite;
        }

        @keyframes glitch-anim {
            0% { transform: skew(0deg); }
            20% { transform: skew(-2deg) scale(1.02); color: var(--yellow); }
            21% { transform: skew(0deg); color: white; }
            50% { text-shadow: 8px 0px 0px var(--orange), -8px 0px 0px var(--purple); }
            100% { transform: skew(0deg); }
        }

        .neo-panel {
            background: black;
            border: 8px solid white;
            box-shadow: 12px 12px 0px var(--magenta), 24px 24px 0px var(--purple);
            position: relative;
        }

        .sentence-node {
            cursor: pointer;
            padding: 8px;
            margin: 4px;
            display: inline-block;
            border: 4px solid transparent;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1.4;
        }

        .sentence-node:hover {
            border-color: var(--cyan);
            transform: scale(1.02) rotate(-1deg);
            background: rgba(255, 255, 255, 0.1);
        }

        .sentence-node.selected {
            background: var(--yellow);
            color: black !important;
            border-color: white;
            transform: scale(1.05) rotate(1deg);
            box-shadow: 6px 6px 0px black;
        }

        .risk-tag {
            font-family: 'Press Start 2P';
            font-size: 8px;
            padding: 4px;
            background: white;
            color: black;
            margin-right: 8px;
            display: none;
        }

        .scanner-active .risk-tag { display: inline-block; }

        .booster-slot {
            background: #1a1a1a;
            border: 4px solid white;
            box-shadow: 4px 4px 0px white;
            transition: 0.1s;
        }

        .booster-slot:not(:disabled):hover {
            background: var(--purple);
            transform: translateY(-4px);
            box-shadow: 8px 8px 0px var(--cyan);
        }

        .booster-slot:disabled { opacity: 0.2; cursor: not-allowed; }

        .feedback-flash {
            position: fixed;
            inset: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            font-size: 8vw;
            pointer-events: none;
        }

        .round-btn {
            background: black;
            border: 6px solid white;
            box-shadow: 8px 8px 0px var(--orange);
            transition: 0.2s;
        }

        .round-btn:hover {
            transform: translate(-4px, -4px);
            box-shadow: 16px 16px 0px var(--green);
            background: var(--purple);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- 1. START SCREEN -->
    <div id="start-view" class="min-h-screen flex flex-col items-center justify-center">
        <h1 class="heavy-font glitch-title text-center mb-8">MEDIUM<br>LEVEL</h1>
        <div class="bg-yellow-400 text-black px-8 py-2 heavy-font text-2xl mb-12 transform -rotate-3 border-4 border-black">
            STAKES: +15 PTS PER HIT
        </div>
        <button onclick="showRoundMenu()" class="round-btn px-12 py-6 heavy-font text-4xl">ENTER SELECTION</button>
    </div>

    <!-- 2. ROUND MENU -->
    <div id="round-menu" class="hidden min-h-screen flex flex-col items-center justify-center">
        <h2 class="heavy-font text-5xl mb-12 text-cyan-400">CHOOSE YOUR DATASET</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
            <button onclick="startRound(0)" class="round-btn p-10 flex flex-col items-center">
                <span class="text-6xl mb-4">üß™</span>
                <span class="heavy-font text-2xl">ROUND 01</span>
                <span class="arcade-font text-[10px] mt-4">COMPLEXITY: 4/10</span>
            </button>
            <button onclick="startRound(1)" class="round-btn p-10 flex flex-col items-center" style="box-shadow: 8px 8px 0px var(--magenta);">
                <span class="text-6xl mb-4">üèõÔ∏è</span>
                <span class="heavy-font text-2xl">ROUND 02</span>
                <span class="arcade-font text-[10px] mt-4">COMPLEXITY: 6/10</span>
            </button>
            <button onclick="startRound(2)" class="round-btn p-10 flex flex-col items-center" style="box-shadow: 8px 8px 0px var(--yellow);">
                <span class="text-6xl mb-4">üß¨</span>
                <span class="heavy-font text-2xl">ROUND 03</span>
                <span class="arcade-font text-[10px] mt-4">COMPLEXITY: 7/10</span>
            </button>
        </div>
    </div>

    <!-- 3. GAMEPLAY -->
    <div id="game-view" class="hidden min-h-screen pt-32">
        <!-- TOP HUD -->
        <div class="fixed top-0 left-0 w-full p-4 flex flex-wrap justify-center gap-4 z-[100] bg-black border-b-8 border-white">
            <div class="bg-black border-4 border-white p-2 min-w-[100px] text-center" style="box-shadow: 4px 4px 0px var(--cyan);">
                <div class="arcade-font text-[8px] mb-1">SCORE</div>
                <div id="hud-score" class="heavy-font text-2xl text-yellow-400">0</div>
            </div>
            <div class="bg-black border-4 border-white p-2 min-w-[100px] text-center" style="box-shadow: 4px 4px 0px var(--magenta);">
                <div class="arcade-font text-[8px] mb-1">STREAK</div>
                <div id="hud-streak" class="heavy-font text-2xl text-green-400">0</div>
            </div>
            <div class="bg-black border-4 border-white p-2 min-w-[100px] text-center" style="box-shadow: 4px 4px 0px var(--orange);">
                <div class="arcade-font text-[8px] mb-1">ACCURACY</div>
                <div id="hud-acc" class="heavy-font text-2xl text-white">0%</div>
            </div>
            <div class="bg-white text-black p-4 flex items-center justify-center">
                <span id="hud-round" class="heavy-font text-lg">ROUND 1 OF 3</span>
            </div>
        </div>

        <div class="max-w-5xl mx-auto">
            <div id="game-card" class="neo-panel p-8 md:p-12 mb-12">
                <div class="absolute -top-10 -left-10 bg-cyan-400 text-black p-4 border-4 border-black heavy-font text-xl transform rotate-[-5deg]">
                    QUESTION <span id="q-count">1/5</span>
                </div>

                <div id="content-box" class="text-2xl md:text-3xl leading-snug mb-12">
                    <!-- Sentences Injected Here -->
                </div>

                <!-- BOOSTERS -->
                <div class="grid grid-cols-3 gap-4 mb-10">
                    <button id="btn-scan" onclick="boostScanner()" class="booster-slot p-4 flex flex-col items-center">
                        <span class="text-3xl mb-1">üîç</span>
                        <span class="arcade-font text-[8px] text-cyan-400">SCANNER</span>
                        <span id="count-scan" class="text-[10px] mt-2">1 LEFT</span>
                    </button>
                    <button id="btn-amp" onclick="boostAmp()" class="booster-slot p-4 flex flex-col items-center">
                        <span class="text-3xl mb-1">üì°</span>
                        <span class="arcade-font text-[8px] text-magenta">AMPLIFIER</span>
                        <span id="count-amp" class="text-[10px] mt-2">1 LEFT</span>
                    </button>
                    <button id="btn-freeze" onclick="boostFreeze()" class="booster-slot p-4 flex flex-col items-center">
                        <span class="text-3xl mb-1">üßä</span>
                        <span class="arcade-font text-[8px] text-yellow-400">FREEZE</span>
                        <span id="count-freeze" class="text-[10px] mt-2">1 LEFT</span>
                    </button>
                </div>

                <button id="lock-btn" onclick="submitAnswer()" disabled class="w-full bg-green-500 text-black heavy-font text-4xl py-6 border-4 border-white disabled:opacity-20 hover:bg-yellow-400 transition-colors">
                    LOCK IN
                </button>
            </div>
        </div>
    </div>

    <!-- 4. ROUND SUMMARY -->
    <div id="summary-view" class="hidden min-h-screen flex items-center justify-center">
        <div class="neo-panel p-12 max-w-2xl w-full text-center">
            <h2 class="heavy-font text-6xl text-yellow-400 mb-8">ROUND CLEAR</h2>
            <div class="grid grid-cols-2 gap-6 mb-12">
                <div class="border-4 border-white p-6">
                    <div class="arcade-font text-xs mb-2">SCORE</div>
                    <div id="sum-score" class="heavy-font text-5xl">0</div>
                </div>
                <div class="border-4 border-white p-6">
                    <div class="arcade-font text-xs mb-2">ACCURACY</div>
                    <div id="sum-acc" class="heavy-font text-5xl text-magenta">0%</div>
                </div>
            </div>
            <div class="flex flex-col gap-4">
                <button onclick="startRound(currentRoundIndex)" class="bg-white text-black heavy-font text-2xl py-4 hover:bg-cyan-400">RETRY ROUND</button>
                <button onclick="showRoundMenu()" class="bg-magenta text-white heavy-font text-2xl py-4 border-4 border-white">BACK TO MENU</button>
            </div>
        </div>
    </div>

    <!-- Feedback Layer -->
    <div id="feedback-layer" class="feedback-flash hidden">
        <span id="feedback-txt" class="heavy-font italic"></span>
    </div>

    <script>
        const GAME_DATA = [
            { // Round 1: Science & Tech
                questions: [
                    { text: [{s:"The Human Genome Project was an international research effort to sequence all human genes.", r:2, h:false}, {s:"It was officially completed in April 2003 by a consortium of scientists.", r:14, h:false}, {s:"The project identified that humans have exactly 1.5 million distinct protein-coding genes.", r:92, h:true}, {s:"This discovery revolutionized our understanding of genetic diseases.", r:5, h:false}] },
                    { text: [{s:"Quantum computers use qubits to represent data in multiple states simultaneously.", r:8, h:false}, {s:"They rely on principles of superposition and entanglement.", r:5, h:false}, {s:"Current quantum processors must be cooled to temperatures warmer than the surface of the sun to function.", r:97, h:true}, {s:"Google and IBM are leaders in this experimental field.", r:12, h:false}] },
                    { text: [{s:"The James Webb Space Telescope is the most powerful orbital observatory ever built.", r:4, h:false}, {s:"It orbits the sun at a distance of 1.5 million kilometers from Earth.", r:18, h:false}, {s:"The telescope primary mirror is made of solid blocks of polished dark chocolate.", r:99, h:true}, {s:"It captures infrared light to see the earliest galaxies.", r:6, h:false}] },
                    { text: [{s:"Blockchain technology is a decentralized ledger used for secure transactions.", r:5, h:false}, {s:"It was first popularized by the creation of Bitcoin in 2009.", r:2, h:false}, {s:"Blocks in the chain are verified by a group of trained squirrels in a central server room.", r:96, h:true}, {s:"Smart contracts allow for automated agreements without intermediaries.", r:10, h:false}] },
                    { text: [{s:"Artificial Intelligence utilizes neural networks to process vast datasets.", r:4, h:false}, {s:"Large Language Models predict the next word in a sequence based on probability.", r:11, h:false}, {s:"Modern AI models have achieved full consciousness and often dream of electric sheep.", r:89, h:true}, {s:"Transformers are the primary architecture for current LLMs.", r:7, h:false}] }
                ]
            },
            { // Round 2: History & Culture
                questions: [
                    { text: [{s:"The Industrial Revolution began in Great Britain in the late 18th century.", r:3, h:false}, {s:"It saw a transition from hand production methods to machines.", r:6, h:false}, {s:"The steam engine was originally invented to power giant mechanical flying dragons.", r:95, h:true}, {s:"Urbanization increased rapidly as people moved to cities for work.", r:9, h:false}] },
                    { text: [{s:"The Renaissance was a period of cultural rebirth in Europe.", r:2, h:false}, {s:"Artists like Michelangelo and Da Vinci pioneered new techniques.", r:4, h:false}, {s:"During this time, the city of Florence was relocated to the moon for three years.", r:98, h:true}, {s:"The printing press helped spread new ideas across the continent.", r:8, h:false}] },
                    { text: [{s:"The Great Depression was a severe worldwide economic downturn in the 1930s.", r:5, h:false}, {s:"It began after the stock market crash on Wall Street.", r:7, h:false}, {s:"To solve the crisis, the US government replaced all paper money with fresh pancakes.", r:97, h:true}, {s:"Unemployment reached record highs during this decade.", r:11, h:false}] },
                    { text: [{s:"Ancient Egypt is famous for its pyramids and pharaohs.", r:1, h:false}, {s:"Hieroglyphs were the formal writing system used by the Egyptians.", r:9, h:false}, {s:"The Great Sphinx was built using a 3D printer powered by solar energy.", r:99, h:true}, {s:"The Nile River was central to their civilization's survival.", r:4, h:false}] },
                    { text: [{s:"The French Revolution led to the end of the monarchy in France.", r:3, h:false}, {s:"The storming of the Bastille is a key event from 1789.", r:14, h:false}, {s:"Napoleon Bonaparte was actually a 3-foot tall robot controlled by a cat.", r:94, h:true}, {s:"The revolution promoted ideals of liberty and equality.", r:6, h:false}] }
                ]
            },
            { // Round 3: Biology & Nature
                questions: [
                    { text: [{s:"Mitochondria are often called the powerhouses of the cell.", r:2, h:false}, {s:"They generate chemical energy in the form of ATP.", r:5, h:false}, {s:"Each mitochondrion contains a miniature combustion engine fueled by gasoline.", r:98, h:true}, {s:"They have their own independent genome.", r:12, h:false}] },
                    { text: [{s:"The Amazon Rainforest produces about 20% of the Earth's oxygen.", r:8, h:false}, {s:"It is home to millions of species of insects and plants.", r:4, h:false}, {s:"Trees in the Amazon communicate via a secret underground 5G network.", r:91, h:true}, {s:"Deforestation remains a major threat to its biodiversity.", r:10, h:false}] },
                    { text: [{s:"DNA is the molecule that carries genetic instructions.", r:1, h:false}, {s:"It is structured as a double helix made of nucleotides.", r:6, h:false}, {s:"Human DNA is 99% identical to the code used in Microsoft Excel.", r:97, h:true}, {s:"Genes are segments of DNA that code for proteins.", r:5, h:false}] },
                    { text: [{s:"Blue whales are the largest animals known to have ever existed.", r:3, h:false}, {s:"They can reach lengths of up to 100 feet.", r:9, h:false}, {s:"A blue whale's heart is so large that humans can park a SUV inside it.", r:88, h:true}, {s:"They belong to the baleen whale suborder.", r:7, h:false}] },
                    { text: [{s:"Global warming refers to the long-term rise in Earth's temperature.", r:5, h:false}, {s:"It is primarily driven by human-induced greenhouse gas emissions.", r:2, h:false}, {s:"The polar ice caps are melting because polar bears have started using hairdryers.", r:99, h:true}, {s:"Rising sea levels are a significant consequence of this trend.", r:10, h:false}] }
                ]
            }
        ];

        let currentRoundIndex = 0;
        let currentQIndex = 0;
        let selectedIdx = null;
        let score = 0;
        let streak = 0;
        let totalDetections = 0;
        let totalAttempts = 0;
        let roundScore = 0;
        let roundCorrect = 0;
        let boosters = { scan: 1, amp: 1, freeze: 1 };

        function showRoundMenu() {
            document.getElementById('start-view').classList.add('hidden');
            document.getElementById('round-menu').classList.remove('hidden');
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('summary-view').classList.add('hidden');
        }

        function startRound(idx) {
            currentRoundIndex = idx;
            currentQIndex = 0;
            roundScore = 0;
            roundCorrect = 0;
            boosters = { scan: 1, amp: 1, freeze: 1 };
            
            document.getElementById('round-menu').classList.add('hidden');
            document.getElementById('summary-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            
            updateBoosterUI();
            loadQuestion();
        }

        function loadQuestion() {
            selectedIdx = null;
            document.getElementById('lock-btn').disabled = true;
            document.getElementById('content-box').classList.remove('scanner-active');
            
            const q = GAME_DATA[currentRoundIndex].questions[currentQIndex];
            const box = document.getElementById('content-box');
            box.innerHTML = '';
            
            q.text.forEach((item, i) => {
                const span = document.createElement('span');
                span.className = 'sentence-node';
                span.innerHTML = `<span class="risk-tag">RISK: ${item.r}%</span>${item.s}`;
                span.onclick = () => selectSentence(i);
                box.appendChild(span);
            });

            document.getElementById('q-count').innerText = `${currentQIndex + 1}/5`;
            document.getElementById('hud-round').innerText = `ROUND ${currentRoundIndex + 1} OF 3`;
            updateHUD();
        }

        function selectSentence(i) {
            selectedIdx = i;
            document.querySelectorAll('.sentence-node').forEach((el, idx) => {
                el.classList.toggle('selected', idx === i);
            });
            document.getElementById('lock-btn').disabled = false;
        }

        function submitAnswer() {
            const q = GAME_DATA[currentRoundIndex].questions[currentQIndex];
            const isCorrect = q.text[selectedIdx].h;
            
            totalAttempts++;
            const flash = document.getElementById('feedback-layer');
            const txt = document.getElementById('feedback-txt');
            
            flash.classList.remove('hidden');
            if (isCorrect) {
                score += 15;
                roundScore += 15;
                streak++;
                totalDetections++;
                roundCorrect++;
                txt.innerText = "CORRECT";
                txt.style.color = "var(--green)";
            } else {
                streak = 0;
                txt.innerText = "INCORRECT";
                txt.style.color = "var(--magenta)";
                document.getElementById('game-card').animate([
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 200, iterations: 2 });
            }

            updateHUD();

            setTimeout(() => {
                flash.classList.add('hidden');
                currentQIndex++;
                if (currentQIndex < 5) {
                    loadQuestion();
                } else {
                    showSummary();
                }
            }, 1000);
        }

        function updateHUD() {
            document.getElementById('hud-score').innerText = score;
            document.getElementById('hud-streak').innerText = streak;
            const acc = totalAttempts > 0 ? Math.round((totalDetections / totalAttempts) * 100) : 0;
            document.getElementById('hud-acc').innerText = acc + "%";
        }

        function updateBoosterUI() {
            document.getElementById('count-scan').innerText = `${boosters.scan} LEFT`;
            document.getElementById('count-amp').innerText = `${boosters.amp} LEFT`;
            document.getElementById('count-freeze').innerText = `${boosters.freeze} LEFT`;
            
            document.getElementById('btn-scan').disabled = boosters.scan === 0;
            document.getElementById('btn-amp').disabled = boosters.amp === 0;
            document.getElementById('btn-freeze').disabled = boosters.freeze === 0;
        }

        function boostScanner() {
            if (boosters.scan > 0) {
                boosters.scan--;
                document.getElementById('content-box').classList.add('scanner-active');
                updateBoosterUI();
            }
        }

        function boostAmp() {
            if (boosters.amp > 0) {
                boosters.amp--;
                const q = GAME_DATA[currentRoundIndex].questions[currentQIndex];
                let maxR = -1;
                let maxIdx = 0;
                q.text.forEach((t, i) => {
                    if (t.r > maxR) { maxR = t.r; maxIdx = i; }
                });
                const nodes = document.querySelectorAll('.sentence-node');
                nodes[maxIdx].style.textDecoration = "underline wavy var(--magenta) 4px";
                nodes[maxIdx].style.background = "rgba(255, 0, 255, 0.2)";
                updateBoosterUI();
            }
        }

        function boostFreeze() {
            if (boosters.freeze > 0) {
                boosters.freeze--;
                document.body.style.filter = "hue-rotate(90deg) saturate(2)";
                setTimeout(() => { document.body.style.filter = ""; }, 3000);
                updateBoosterUI();
            }
        }

        function showSummary() {
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('summary-view').classList.remove('hidden');
            document.getElementById('sum-score').innerText = roundScore;
            const acc = Math.round((roundCorrect / 5) * 100);
            document.getElementById('sum-acc').innerText = acc + "%";
        }
    </script>
</body>
</html>
