<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SPOTTER // LEVEL 2: MEDIUM</title>
    <script src="dataset.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0221;
            --magenta: #ff00ff;
            --cyan: #00ffff;
            --yellow: #ffff00;
            --orange: #ff6b00;
            --purple: #7a00ff;
            --green: #00ff66;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(122, 0, 255, 0.1) 2px, transparent 2px),
                linear-gradient(90deg, rgba(122, 0, 255, 0.1) 2px, transparent 2px);
            background-size: 40px 40px;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .heavy-font { font-family: 'Archivo Black', sans-serif; text-transform: uppercase; }
        .arcade-font { font-family: 'Press Start 2P', cursive; }

        .glitch-title {
            font-size: clamp(3rem, 10vw, 8rem);
            line-height: 0.9;
            text-shadow: 6px 6px 0px var(--magenta), -6px -6px 0px var(--cyan);
            animation: glitch-anim 3s infinite;
        }

        @keyframes glitch-anim {
            0% { transform: skew(0deg); }
            20% { transform: skew(-2deg) scale(1.02); color: var(--yellow); }
            21% { transform: skew(0deg); color: white; }
            50% { text-shadow: 8px 0px 0px var(--orange), -8px 0px 0px var(--purple); }
            100% { transform: skew(0deg); }
        }

        .neo-panel {
            background: black;
            border: 8px solid white;
            box-shadow: 12px 12px 0px var(--magenta), 24px 24px 0px var(--purple);
            position: relative;
        }

        .sentence-node {
            cursor: pointer;
            padding: 8px;
            margin: 4px;
            display: inline-block;
            border: 4px solid transparent;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1.4;
        }

        .sentence-node:hover {
            border-color: var(--cyan);
            transform: scale(1.02) rotate(-1deg);
            background: rgba(255, 255, 255, 0.1);
        }

        .sentence-node.selected {
            background: var(--yellow);
            color: black !important;
            border-color: white;
            transform: scale(1.05) rotate(1deg);
            box-shadow: 6px 6px 0px black;
        }

        .risk-tag {
            font-family: 'Press Start 2P';
            font-size: 8px;
            padding: 4px;
            background: white;
            color: black;
            margin-right: 8px;
            display: none;
        }

        .scanner-active .risk-tag { display: inline-block; }

        .booster-slot {
            background: #1a1a1a;
            border: 4px solid white;
            box-shadow: 4px 4px 0px white;
            transition: 0.1s;
        }

        .booster-slot:not(:disabled):hover {
            background: var(--purple);
            transform: translateY(-4px);
            box-shadow: 8px 8px 0px var(--cyan);
        }

        .booster-slot:disabled { opacity: 0.2; cursor: not-allowed; }

        .feedback-flash {
            position: fixed;
            inset: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            font-size: 8vw;
            pointer-events: none;
        }

        .round-btn {
            background: black;
            border: 6px solid white;
            box-shadow: 8px 8px 0px var(--orange);
            transition: 0.2s;
        }

        .round-btn:hover {
            transform: translate(-4px, -4px);
            box-shadow: 16px 16px 0px var(--green);
            background: var(--purple);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    </div>

    <!-- 4. ROUND SUMMARY -->
    <div id="summary-view" class="hidden min-h-screen flex items-center justify-center">
        <div class="neo-panel p-12 max-w-2xl w-full text-center">
            <h2 class="heavy-font text-6xl text-yellow-400 mb-8">ROUND CLEAR</h2>
            <div class="grid grid-cols-2 gap-6 mb-12">
                <div class="border-4 border-white p-6">

    <!-- Feedback Layer -->

        <span id="feedback-txt" class="heavy-font italic"></span>

    <script>

    // 1. DATA ADAPTER: Convert master DATASET to the format needed for Medium Mode
    function generateDynamicRounds(questionsPerRound = 5) {
        // Shuffle the master DATASET from dataset.js
        const shuffled = [...DATASET].sort(() => 0.5 - Math.random());
        
        const rounds = [];
        for (let i = 0; i < 3; i++) { // Creating 3 rounds
            const roundQuestions = shuffled.slice(i * questionsPerRound, (i + 1) * questionsPerRound)
                .map(q => {
                    // Split paragraph into sentences for the Medium module's node system
                    const sentences = q.paragraph.match(/[^.!?]+[.!?]+/g) || [q.paragraph];
                    
                    return {
                        text: sentences.map((s, index) => {
                            const isHallucination = index === q.correctIndex;
                            return {
                                s: s.trim(),
                                h: isHallucination,
                                // Generate a "Risk %" for the Scanner booster
                                r: isHallucination ? Math.floor(Math.random() * 31) + 60 : Math.floor(Math.random() * 30) + 5
                            };
                        })
                    };
                });
            
            rounds.push({
                roundTitle: `ROUND ${i + 1}`,
                questions: roundQuestions
            });
        }
        return rounds;
    }

    // Initialize Game Data
    const GAME_DATA = generateDynamicRounds(5);
