<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA SPOTTER // INTRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --magenta: #ff00ff;
            --cyan: #00ffff;
            --yellow: #ffff00;
            --purple: #7a00ff;
            --bg: #0d0221;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Archivo Black', sans-serif;
        }

        /* MAXIMALIST BACKGROUND PATTERNS */
        .intro-container {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border: 10px solid #fff;
            box-shadow: inset 0 0 50px var(--purple);
            overflow: hidden;
        }

        .checkerboard {
            position: absolute;
            inset: -50%;
            background-image: 
                linear-gradient(45deg, rgba(122, 0, 255, 0.1) 25%, transparent 25%), 
                linear-gradient(-45deg, rgba(122, 0, 255, 0.1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(122, 0, 255, 0.1) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(122, 0, 255, 0.1) 75%);
            background-size: 60px 60px;
            animation: slideBG 10s linear infinite;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease;
        }

        @keyframes slideBG {
            from { transform: translate(0, 0); }
            to { transform: translate(60px, 60px); }
        }

        /* FLASH BURST */
        .flash-burst {
            position: absolute;
            inset: 0;
            background: white;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
        }

        /* TITLES */
        .title-wrap {
            position: relative;
            transform: scale(0);
            filter: blur(10px);
        }

        .main-title {
            font-size: clamp(4rem, 15vw, 10rem);
            color: white;
            text-transform: uppercase;
            line-height: 0.8;
            text-align: center;
            position: relative;
            z-index: 10;
            text-shadow: 
                8px 8px 0px var(--magenta),
                -6px -6px 0px var(--cyan),
                12px 0px 0px var(--yellow);
        }

        /* ANIMATIONS */
        .slam-in {
            animation: slam 0.5s cubic-bezier(0.17, 0.89, 0.32, 1.49) forwards;
        }

        @keyframes slam {
            0% { transform: scale(5); filter: blur(20px); opacity: 0; }
            100% { transform: scale(1) rotate(-2deg); filter: blur(0); opacity: 1; }
        }

        .glitch-flicker {
            animation: glitch 0.2s steps(2) infinite;
        }

        @keyframes glitch {
            0% { transform: translate(2px, -2px); filter: hue-rotate(90deg); }
            50% { transform: translate(-2px, 2px); filter: invert(0.1); }
            100% { transform: translate(0); }
        }

        .floating-shape {
            position: absolute;
            font-size: 5rem;
            opacity: 0;
            animation: float 6s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.6; }
            50% { transform: translate(20px, -40px) rotate(20deg); opacity: 0.8; }
        }

        /* BUTTON */
        .enter-btn {
            margin-top: 40px;
            padding: 20px 60px;
            background: var(--yellow);
            border: 6px solid #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 10px 10px 0px #fff;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .enter-btn:hover {
            transform: scale(1.1) rotate(2deg);
            background: var(--cyan);
            box-shadow: 15px 15px 0px var(--magenta);
        }

        .warp-out {
            animation: warp 0.8s ease-in forwards;
        }

        @keyframes warp {
            0% { transform: scale(1); filter: brightness(1); }
            100% { transform: scale(20); filter: brightness(5) blur(20px); opacity: 0; }
        }

        /* REDUCED MOTION */
        @media (prefers-reduced-motion: reduce) {
            .checkerboard, .floating-shape, .main-title, .enter-btn {
                animation: none !important;
                transition: none !important;
                transform: none !important;
                opacity: 1 !important;
            }
        }
    </style>
</head>
<body>

    <div class="intro-container" id="intro">
        <div class="flash-burst" id="flash"></div>
        <div class="checkerboard" id="checker"></div>
        
        <!-- Background Decorations -->
        <div class="floating-shape" style="top: 10%; left: 15%; animation-delay: 0s;">‚≠ê</div>
        <div class="floating-shape" style="top: 70%; left: 80%; animation-delay: -2s;">üç≠</div>
        <div class="floating-shape" style="top: 20%; right: 10%; animation-delay: -4s;">üíä</div>
        <div class="floating-shape" style="bottom: 15%; left: 5%; animation-delay: -1s;">üåà</div>

        <div class="title-wrap" id="titleWrap">
            <h1 class="main-title glitch-flicker" id="titleText">ULTRA<br>SPOTTER</h1>
        </div>

        <button class="enter-btn" id="enterBtn" onclick="handleEnter()">ENTER</button>
    </div>

    <!-- MOCK HOMEPAGE (Hidden initially) -->
    <div id="homepage" class="hidden min-h-screen bg-black flex items-center justify-center p-8">
        <div class="border-[12px] border-white p-20 bg-purple-900 shadow-[30px_30px_0px_var(--magenta)]">
            <h2 class="text-7xl text-white heavy-font italic">WELCOME TO THE CHAOS</h2>
            <p class="mt-8 text-2xl text-cyan-300 arcade-font">SYSTEM READY...</p>
        </div>
    </div>

    <script>
        window.onload = () => {
            const flash = document.getElementById('flash');
            const titleWrap = document.getElementById('titleWrap');
            const checker = document.getElementById('checker');
            const enterBtn = document.getElementById('enterBtn');
            const shapes = document.querySelectorAll('.floating-shape');

            // 1. Initial Flash
            setTimeout(() => {
                flash.style.opacity = '1';
                setTimeout(() => {
                    flash.style.opacity = '0';
                    flash.style.transition = 'opacity 0.5s ease';
                }, 50);
            }, 500);

            // 2. Title Slam
            setTimeout(() => {
                titleWrap.classList.add('slam-in');
                checker.style.opacity = '1';
                shapes.forEach(s => s.style.opacity = '0.7');
            }, 700);

            // 3. Button Fade-in
            setTimeout(() => {
                enterBtn.style.opacity = '1';
                enterBtn.style.transform = 'translateY(0) rotate(-1deg)';
            }, 1800);
        };

        function handleEnter() {
            const intro = document.getElementById('intro');
            const home = document.getElementById('homepage');
            
            // Warp Transition
            intro.classList.add('warp-out');
            
            setTimeout(() => {
                intro.style.display = 'none';
                home.classList.remove('hidden');
                home.classList.add('animate-pulse'); // Simple arrival effect
            }, 800);
        }
    </script>
</body>
</html>
